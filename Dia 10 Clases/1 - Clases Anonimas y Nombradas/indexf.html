<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clases</title>
  </head>
  <body>
    <script>
      class Papel {
        constructor(alto, ancho) {
          this.alto = alto;
          this.ancho = ancho;
        }
      }
      //*Anonimas
      let PapelA = class {
        constructor(alto, ancho) {
          this.alto = alto;
          this.ancho = ancho;
        }
      };
      //*Nombradas
      let PapelB = class PapelX {
        constructor(alto, ancho) {
          this.alto = alto;
          this.ancho = ancho;
        }
      };

    </script>
  </body>
</html>
