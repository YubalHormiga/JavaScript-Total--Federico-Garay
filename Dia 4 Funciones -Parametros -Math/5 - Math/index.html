<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <script>
      function exponente(base, exponente) {
        let resultado = Math.pow(base, exponente); //*Potencia
        return resultado;
      }
      console.log(exponente(5, 5));
      function raizCuadrada(numero) {
        let resultado = Math.sqrt(numero); //*Potencia
        return resultado;
      }
      console.log(raizCuadrada(25));

      //*Math.abs(-956) dar√° el numero absoluto
      //*Math.pi
    </script>
  </body>
</html>
