<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF</title>
  </head>
  <body>
    <p>Precio de la leche</p>
    <input type="number" id="precio" />
    <button onclick="evaluar()">Enviar</button>
    <p id="resultado"></p>

    <script>
      function evaluar() {
        let precio = document.querySelector("#precio").value;
        let resultado = document.querySelector("#resultado");

        if (precio >= 5) {
          resultado.textContent = "no compres";
        } else {
          if (precio < 2) {
            resultado.textContent = "Compra tres";
          } else {
            resultado.textContent = "compra 2";
          }
        }
      }
    </script>
  </body>
</html>
