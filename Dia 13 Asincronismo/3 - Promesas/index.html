<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promesas</title>
  </head>
  <body>
    <script>
      let miPromesa = new Promise(function (resolve, reject) {
        setTimeout(() => {
          let error = false;
          if (error) {
            reject("la promesa ha fallado");
          } else {
            resolve("La promesa se ha cumplido");
          }
        });
      });
      miPromesa
        .then(function (resultado) {
          console.log(resultado);
        })
        .catch(function (error) {
          console.log(error);
        });

      let promesa1 = new Promise(function (resolve, reject) {
        setTimeout((resolve) => {
          console.log("Hola");
        }, 2000);
      });

      let promesa2 = new Promise(function (resolve, reject) {
        setTimeout((resolve) => {
          console.log("Mundo");
        }, 3000);
      });

      Promise.all([promesa1, promesa2]).then(function (valores) {
        console.log(valores);
      });
      console.log("El codigo sigue su camino");

      function getDatos(url) {
        return new Promise(function (resolve, reject) {
          let xhr = new XMLHttpRequest();
          xhr.open("GET", url);
          xhr.onload = function () {
            if (xhr.status === 200) {
              resolve(JSON.parse(xhr.responseText));
            } else {
              reject("Error");
            }
          };
          xhr.send();
        });
      }
    </script>
  </body>
</html>
